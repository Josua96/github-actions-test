name: Shell commands example

on: [push]

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: Printing a string
        run: echo "Hello all"
      - name: multiline script
        run: |
          node -v
          npm -v
      # executing a python command, python is pre-installed in the virtual machine
      - name: python command
        run: |
          import platform
          print(platform.processor())
        shell: python