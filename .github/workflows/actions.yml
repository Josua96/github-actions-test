name: Actions Workflow

on:
  # push:
  #schedule:
    #
  #  - cron: "0/5 * * * *"
  #  - cron: "0/6 * * * *"
  repository_dispatch: 
    types:
      - build
  pull_request:
    types:
      - closed
      - assigned
      - opened
      - reopened

jobs:
  run-github-actions:
    runs-on: ubuntu-latest
    steps:
      - name: List Files
        run: |
          pwd
          ls -a
          echo $GITHUB_SHA
          echo $GITHUB_REPOSITORY
          echo $GITHUB_WORKSPACE
          echo "${{github.token}}"
      - name: checkout
        uses: actions/checkout@v1
      - name: List Files after checkouts
        run: |
          pwd
          ls -a
      - name: Simple JS Action
      # Giving an id to the step so it can be referenced from another step.
        id: greet 
      # using an actions released on a github repository.
        uses: actions/hello-world-javascript-action@v1
        # providing inputs to the action
        with:
          who-to-greet: Jo
      - name: Log greeting Time
        # logging the output of the step with the id "greet"
        run: echo "${{ steps.greet.outputs.time }}"